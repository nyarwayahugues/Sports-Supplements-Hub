{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="fw-bold mb-4 text-center">Contact Us</h2>
  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Send Message</button>
      </form>
    </div>

    <!-- Contact Info + WhatsApp + Map -->
    <div class="col-md-6">
      <h5 class="fw-bold">Get in Touch</h5>
      <p><i class="bi bi-geo-alt me-2"></i>Kigali, Rwanda</p>
      <p><i class="bi bi-envelope me-2"></i>info@supplementshub.com</p>
      <p><i class="bi bi-telephone me-2"></i>+250 786886496</p>
      <a href="https://wa.me/250788000000" target="_blank" class="btn btn-success mb-3">
        <i class="bi bi-whatsapp me-2"></i>Chat on WhatsApp
      </a>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1995!2d30.0619!3d-1.9441"
          style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
